<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <!-- TODO : Do a real header and navigation -->
            <h1>Welcome to our translation app</h1>
        </header>
        <main>
            <form id="translation-form">
                <h2>Translate your text</h2>
                {{ form.csrf_token() }}
                {% for field in form if field.widget.input_type != 'hidden' %}
                <div class="field-wrapper" id="{{ field.name }}-wrapper">
                    {{ field.label }}
                    {{ field }}
                    <p class="error-message" id="{{ field.name }}-error"><!-- Error message generated here --></p>
                </div>
                {% endfor %}
                <!-- TODO : Remove submit button and use change events instead -->
                <input type="submit" value="Translate">
    
                <div id="result-messages-wrapper"><!-- Result messages generated here (error or success) --></div>
                <!-- TODO : Add reverse-languages button click handler -->
                <button id="reverse-languages">ðŸ”„</button>
                <!-- TODO : Add loading spinner during form submission -->
                <div id="loading-spinner"><!-- Loading spinner generated here --></div>
                
            </form>
        </main>
    </div>
    
</body>
</html>
