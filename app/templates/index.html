<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator app</title>
    <script src="language"></script>
</head>

<body>
    <div class="container">
        <h1>Translation service</h1>
        <div>Enter the text you wish to translate, choose the language, and click Translate button</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text1" cols="20" rows="10" class="from" id="input_text">{{text_to_translate}}</textarea>
                    <textarea name="text2" cols="20" rows="10" class="to">{{text_translated}}</textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language1" class="form-control" id="language1">
                        <option value="auto">auto</option>
                        {% for code,language in data %}
                        <option value="{{code}}" {% if lang1 == code %}selected{% endif %}>{{ language }}</option>
                        {% endfor %}
                    </select>
                    <label for="language">Language:</label>
                    <select name="language2" class="form-control" id="language2">
                        <option value="">select a language</option>
                        {% for code,language in data %}
                        <option value="{{code}}"{% if lang2 == code %}selected{% endif %}>{{ language }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn-success">Translate</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
